<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/branding/sovertick-mark.svg" />
    <link rel="shortcut icon" href="/branding/sovertick-mark.svg" />
    <link rel="canonical" href="https://sovertick.com/" />

    <title>Sovertick | Web, Mobile & AI Development Agency</title>
    <meta
      name="description"
      content="Sovertick is a digital agency specializing in web development, mobile apps, AI solutions & UI/UX design. We turn ideas into high-performance digital products."
    />
    <meta name="keywords" content="web development, mobile app development, AI solutions, UI/UX design, digital agency, software development, Sovertick, custom software, SaaS development" />
    <meta name="author" content="Sovertick" />
    <meta name="theme-color" content="#0B0F1A" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Sovertick" />
    <meta property="og:title" content="Sovertick | Web, Mobile & AI Development Agency" />
    <meta property="og:description" content="We build web platforms, mobile apps, dashboards & AI-powered systems that drive real business growth." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sovertick.com/" />
    <meta property="og:image" content="https://sovertick.com/branding/sovertick-logo.svg" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sovertick | Web, Mobile & AI Development Agency" />
    <meta name="twitter:description" content="Custom web, mobile & AI development. From idea to launch â€” fast, scalable, beautiful." />
    <meta name="twitter:image" content="https://sovertick.com/branding/sovertick-logo.svg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Sovertick",
      "url": "https://sovertick.com",
      "logo": "https://sovertick.com/branding/sovertick-logo.svg",
      "description": "Digital agency specializing in web development, mobile apps, AI solutions & UI/UX design.",
      "contactPoint": [
        {
          "@type": "ContactPoint",
          "telephone": "+92-318-027-2619",
          "contactType": "sales",
          "email": "sales@sovertick.com",
          "availableLanguage": ["English", "Urdu"]
        },
        {
          "@type": "ContactPoint",
          "email": "info@sovertick.com",
          "contactType": "customer support"
        }
      ],
      "sameAs": []
    }
    </script>

    <!-- FAQ Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What services does Sovertick offer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sovertick offers web development, mobile app development, AI-powered solutions, UI/UX design, dashboard development, and custom software engineering."
          }
        },
        {
          "@type": "Question",
          "name": "How can I contact Sovertick?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can reach us via email at info@sovertick.com, WhatsApp at +92 318 027 2619, or through the contact form on our website."
          }
        }
      ]
    }
    </script>

    <!-- Service Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Sovertick",
      "url": "https://sovertick.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://sovertick.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
